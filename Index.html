<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Redirect</title>
</head>
<body>
    <h1>Choose a PDF:</h1>
    <button onclick="redirectToPDF('pdf1.pdf')">PDF 1</button>
    <button onclick="redirectToPDF('pdf2.pdf')">PDF 2</button>

    <script>
        function redirectToPDF(pdfUrl) {
            window.location.href = pdfUrl;
        }
    </script>
</body>
</html>
